<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pounce</title>

	<link href="style.css" rel="stylesheet" type="text/css" type='text/css' />
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
	<script src="https://rawgit.com/kawanet/msgpack-lite/master/dist/msgpack.min.js">
  
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y1QR56P78G"></script>

</head>

<body>
	<div id="menu">
		<div class="inner">
			<div class="logo">
				<h1>Pounce</h1>
				<h2><a href="changelog/changelog.txt" target="_blank" title="Changelog">v1.4.2</a></h2>
        <h2 class="update">made by haha0201 & Mathletesv</h2>
			</div>
			<div class="playMethod">
				<div id="playOptions">
					<button id="openRegister">Register</button>
			<button id="openLogin">Login</button>
			<button id="openGuest">Play As Guest</button>
      </div>
      <div id="info"></div>
      <div id="info2"></div>
			<div id="register" style="display: none">
				<form id="registerForm" onsubmit="return false;">
          <div>Register a New Account</div>
					<input type="text" maxlength=16  id="registerUsername" placeholder="Username" autocomplete="off"><br>
					<input type="password" id="registerPassword" placeholder="Password" autocomplete="off"><br>
          <div class="remember">
            <div class="innerRemember">
          <div>
            Remember Me?
          </div>
          <div>
          <label class="switch">
            <input id="registerRemember" type="checkbox">
            <span class="slider round"></span>
          </label>
          </div>
          </div>
          </div>
					<input type="submit" value="Create Account"><br>
				</form>
			</div>
			<div id="login" style="display: none">
				<form id="loginForm" onsubmit="return false;">
          <div>Log into Your Account</div>
					<input type="text" id="loginUsername" placeholder="Username"  maxlength=16  autocomplete="off">
					<input type="password" id="loginPassword" placeholder="Password" autocomplete="off"><br>
          <div class="remember">
            <div class="innerRemember">
          <div>
            Remember Me?
          </div>
          <div>
          <label class="switch">
            <input id="loginRemember" type="checkbox">
            <span class="slider round"></span>
          </label>
          </div>
          </div>
          </div>
					<input type="submit" value="Log In"><br>
				</form>
			</div>
      <div>
      <button id="logout" style="display: none">Logout</button>
      </div>
      <div>
			<button id="playGame" style="display: none">Play</button>
      </div>
		</div>
      </div>
      <div id="links">
        <a href="https://discord.gg/eZhkjzEgTA" target="_blank" title="Join The Discord">
          <img src="images/discord.png" width="50" height="50">
        </a>
      </div>
      <div id="links2">
        <a href="/profiles" target="_blank" title="Check Profiles">
          <img src="images/user.png" width="72" height="50">
        </a>
      </div>
    </div>
    <div id="game" style="display:none;">
    <canvas id="canvas" width="1600" height="900"></canvas>
    <div id="chatHolder" style="display: none;">
        <input
          id="chatBox"
          type="text"
          placeholder=""
          autocomplete="off"
          maxlength="35"
          spellcheck="false"
          class="chat"
        />
    </div>
    <script src="controller.js"></script>
    <script type="module" src="script.js"></script>
    </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.4/firebase-app.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>



  </body>
</html>
